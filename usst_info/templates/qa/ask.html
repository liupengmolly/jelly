<!DOCTYPE html>
<html lang="en">
<head>
  {% include "components/head.html" %}
  <link rel="stylesheet" href="/static/css/ask.css">
</head>
<body>
  {% include "components/nav-with-form.html" %}
  <div class="main">
    <div class="container content">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-md-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
          <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">问题名：</label>
              <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6">
                {{ form.title }}
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">问题描述:</label>
              <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6">
                {{ form.content }}
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">问题分类:</label>
              <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6">
                {{ form.categories }}
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-4 col-sm-offset-2 col-sm-4 col-md-offset-2 col-md-3 col-lg-offset-2 col-lg-3">
                <input class="btn btn-primary form-control" type="submit" name="" value="提交">
              </div>
              <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
                <input class="btn btn-default form-control" type="button" name="" value="返回">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% include "components/footer.html" %}
</body>
</html>
