<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="signin" method="post" action="signin/">{% csrf_token %}
    <input type="text" id="signin_ac" name="signin_ac"><p id="signin_ac_note"></p>
    <input type="password" id="signin_pwd" name="signin_pwd">
    <input type="submit" id="signin_sub" name="signin_sub" value="登录">
</form>
<a href="find_passwd/">忘记密码？</a>
<br />
<br />
<form id="signup" method="post" action="signup/">{% csrf_token %}
    学号：<input type="text" id="signup_ac" name="signup_ac">
    密码：<input type="password" id="signup_pwd" name="signup_pwd">
    用户名：<input type="text" id="signup_name" name="signup_name">
    邮箱：<input type="email" id="signup_email" name="signup_email">
    是否是本科生<input type="text" id="signup_degree" name="signup_degree">
    年级：<input type="text" id="signup_grade" name="signup_grade">
    学院：<input type="text" id="signup_college" name="signup_college">
    专业：<input type="text" id="signup_major" name="signup_major">
    <input type="submit" id="signup_sub" name="signup_sub" value="注册">
</form>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js">
</script>
</body>
</html>
